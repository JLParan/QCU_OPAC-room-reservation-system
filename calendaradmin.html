<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar Admin</title>
  <link rel="stylesheet" href="calendaradmin.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="#"><i class="icon-home">🏠</i></a></li>
        <li><a href="#"><i class="icon-list">📋</i></a></li>
        <li><a class="active" href="#"><i class="icon-calendar">📅</i></a></li>
        <li><a href="#"><i class="icon-bell">🔔</i></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="top-bar">
        <input type="text" placeholder="Search..." />
        <div class="profile">Vienne <span>Admin</span></div>
      </div>

      <section class="calendar-section">
        <div class="calendar-container">
          <div class="month-navigation">
            <button id="prev-month">❮</button>
            <h2 id="month-name">May 2025</h2>
            <button id="next-month">❯</button>
          </div>

          <div class="days-of-week">
            <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
          </div>

          <div class="days-grid" id="days-grid"></div>

          <div class="legend">
            <div class="legend-item">
              <div class="legend-color" style="background-color: #e0f2fe;"></div>
              <div>Available</div>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #fef08a;"></div>
              <div>Your Reservation</div>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #fecaca;"></div>
              <div>Reserved</div>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #d1d5db;"></div>
              <div>Past Dates</div>
            </div>
          </div>
        </div>

        <!-- Incoming Reservations Section -->
        <div class="details-box">
          <h2>Incoming Reservations</h2>
          <div class="reservation-item">
            <p><strong>Reservation #1</strong><br/> Date: May 5, 2025 - Time: 3:00 PM</p>
          </div>
          <div class="reservation-item">
            <p><strong>Reservation #2</strong><br/> Date: May 6, 2025 - Time: 4:00 PM</p>
          </div>
          <div class="reservation-item">
            <p><strong>Reservation #3</strong><br/> Date: May 7, 2025 - Time: 1:00 PM</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="calendaradmin.js"></script>
</body>
</html>
