<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="notif.css"> <!-- External CSS -->
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="C:/Users/Carissa Jade/Documents/SaveURSpace/images/Logo.jpg" class="logo" alt="Logo">
    <div class="nav-icons">
      <div class="icon"><i class="fa-solid fa-list-ul"></i></div>
      <div class="icon"><i class="fa-solid fa-calendar"></i></div>
      <div class="icon"><i class="fa-solid fa-bell"></i></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="search-container">
        <input type="text" class="search" placeholder="Search...">
        <img src="/images/search.png" alt="Search Icon" class="search-icon">
      </div>

      <div class="user-profile">
        ðŸ‘¤ Vienne
        <span class="role">Admin</span>
      </div>
    </div>

    <!-- TOP BAR -->
    <div class="top-bar">
      <h3 class="notifications-title">Notifications</h3>
      <p class="current-date"><span id="date">May 15, 2025, Thursday</span></p>
    </div>

    <!-- Notification Container -->
    <div class="container">
        <div class="notification-entry">
          <img src="/images/notification.png" alt="Notification Icon" class="notif-icon">
          <p class="notif-message"><strong>New Reservation:</strong> Stefani Vienne Carcer has made a new reservation.</p>
          <span class="notif-time">9:45</span>
        </div>
      
        <div class="notification-entry">
          <img src="/images/notification.png" alt="Notification Icon" class="notif-icon">
          <p class="notif-message"><strong>New User:</strong> Stefani Vienne Carcer has registered.</p>
          <span class="notif-time">9:32</span>
        </div>
      </div>
      
  </div>

  <script>
    // Display current date
    window.onload = function() {
      const dateElement = document.getElementById('date');
      const currentDate = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      dateElement.textContent = currentDate.toLocaleDateString('en-US', options);
    };
  </script>

</body>
</html>
