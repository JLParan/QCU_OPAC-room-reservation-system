<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>

  <div class="sidebar-container">
    <aside class="sidebar">
        <div class="logo">
            <img src="images/admin-logo.png">
          </div>
  
        <nav>
          <a href="dashboard.html"><img src="images/home.png"></a>
          <a href="list.html"><img src="images/list.png"></a>
          <a href="calendar.html"><img src="images/calendar-active.png"></a>
          <a href="notification.html"><img src="images/notification.png"></a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <div class="search-container">
            <input type="text" class="search" placeholder="Search...">
            <img src="/images/search.png" alt="Search Icon" class="search-icon">
          </div>
        
          <div class="profile">
            <div class="profile-info" onclick="toggleDropdown()">
              <span class="avatar">üë§</span>
              <span class="name">Vienne</span>
              <span class="role">admin</span>
            </div>
            <div class="dropdown" id="dropdown">
              <a href="#">Log out</a>
            </div>
          </div>
        </header>

        <div class="calendar-title">Calendar</div>
  
        <section class="calendar-section">
          <div class="calendar-container">
            <div class="month-navigation">
              <button id="prev-month">‚ùÆ</button>
              <h2 id="month-name">May 2025</h2>
              <button id="next-month">‚ùØ</button>
            </div>
  
            <div class="days-of-week">
              <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
  
            <div class="days-grid" id="days-grid"></div>
  
            <div class="legend">
              <div class="legend-item">
                <div class="legend-color" style="background-color: #e0f2fe;"></div>
                <div>Available</div>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background-color: #fef08a;"></div>
                <div>Your Reservation</div>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background-color: #fecaca;"></div>
                <div>Reserved</div>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background-color: #d1d5db;"></div>
                <div>Past Dates</div>
              </div>
            </div>
          </div>
  
          <!-- Incoming Reservations Section -->
          <div class="details-box">
            <h2>Incoming Reservations</h2>
            <div class="reservation-item">
              <p><strong>Reservation #1</strong><br/> Date: May 5, 2025 - Time: 3:00 PM</p>
            </div>
            <div class="reservation-item">
              <p><strong>Reservation #2</strong><br/> Date: May 6, 2025 - Time: 4:00 PM</p>
            </div>
            <div class="reservation-item">
              <p><strong>Reservation #3</strong><br/> Date: May 7, 2025 - Time: 1:00 PM</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  
    <script src="calendaradmin.js"></script>
  </body>
  </html>
