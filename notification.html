<html lang="en">
<head>

  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Notifications</title>
  <link rel="stylesheet" href="notification.css" />
</head>
<body>

  <div class="sidebar-container">
    <aside class="sidebar">
        <div class="logo">
            <img src="images/admin-logo.png">
          </div>
  
        <nav>
          <a href="dashboard.html"><img src="images/home.png"></a>
          <a href="list.html"><img src="images/list.png"></a>
          <a href="calendar.html"><img src="images/calendar.png"></a>
          <a href="notification.html"><img src="images/notification-active.png"></a>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar">
          <div class="search-container">
            <input type="text" class="search" placeholder="Search...">
            <img src="/images/search.png" alt="Search Icon" class="search-icon">
          </div>
        
          <div class="profile">
            <div class="profile-info" onclick="toggleDropdown()">
              <span class="avatar">ðŸ‘¤</span>
              <span class="name">Vienne</span>
              <span class="role">admin</span>
            </div>
            <div class="dropdown" id="dropdown">
              <a href="#">Log out</a>
            </div>
          </div>
        </header>


    <!-- TOP BAR -->
    <div class="top-bar">
      <h3 class="notifications-title">Notifications</h3>
    </div>

    <!-- Notification Container -->
    <div class="container">
        <div class="notification-entry">
          <img src="/images/notification.png" alt="Notification Icon" class="notif-icon">
          <p class="notif-message"><strong>New Reservation:</strong> Stefani Vienne Carcer has made a new reservation.</p>

        </div>
      
        <div class="notification-entry">
          <img src="/images/notification.png" alt="Notification Icon" class="notif-icon">
          <p class="notif-message"><strong>New User:</strong> Stefani Vienne Carcer has registered.</p>
          <span class="notif-time">9:32</span>
        </div>
      </div>
      
  </div>

  <script>
    // Display current date
    window.onload = function() {
      const dateElement = document.getElementById('date');
      const currentDate = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      dateElement.textContent = currentDate.toLocaleDateString('en-US', options);
    };
  </script>

</body>
